apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-managed-by-label-namespace
  annotations:
    policies.kyverno.io/title: Add Managed-By Label to Namespaces
    policies.kyverno.io/category: Namespace Management
    policies.kyverno.io/description: Automatically adds managed-by label to all new namespaces
spec:
  rules:
    - name: add-managed-by-label
      match:
        resources:
          kinds:
            - Namespace
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              +(app.kubernetes.io/managed-by): "kyverno"
