apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-namespace-configmap
  annotations:
    policies.kyverno.io/title: Generate Namespace ConfigMap
    policies.kyverno.io/category: Namespace Management
    policies.kyverno.io/description: Automatically generates a ConfigMap in new namespaces with namespace metadata
spec:
  rules:
    - name: generate-configmap-in-namespace
      match:
        resources:
          kinds:
            - Namespace
      generate:
        apiVersion: v1
        kind: ConfigMap
        name: namespace-info
        namespace: "{{request.object.metadata.name}}"
        data:
          data:
            namespace: "{{request.object.metadata.name}}"
            createdBy: "Kyverno"
            createdAt: "{{time_now_utc()}}"
