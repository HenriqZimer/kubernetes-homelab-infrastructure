apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-root-user
spec:
  validationFailureAction: Enforce
  rules:
    - name: check-non-root-user
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Running containers as root user is not allowed."
        pattern:
          spec:
            containers:
              - securityContext:
                  runAsNonRoot: true
